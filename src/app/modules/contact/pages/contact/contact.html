<section class="contact-page">

    <h1>{{ labels.PAGE_TITLE }} </h1>

    <div class="contact-cards">
      <button class="card" [class.active]="activeForm === 'contact'" (click)="showContactForm()">
        <h3>{{ labels.CONTACT_CARD_TITLE }}</h3>
        <p>{{ labels.CONTACT_CARD_DESC }}</p>
      </button>

      <button class="card" [class.active]="activeForm === 'suggest'" (click)="showSuggestForm()">
        <h3>{{ labels.SUGGEST_CARD_TITLE }}</h3>
        <p>{{ labels.SUGGEST_CARD_DESC }}</p>
      </button>
    </div>

    <div class="forms">

      <form class="form" [class.active]="activeForm === 'contact'" (ngSubmit)="onContactSubmit($event)">
        <input type="text" placeholder="Your name" required>
        <input type="email" placeholder="Your email" required>
        <textarea placeholder="Your message"></textarea>
        <button type="submit"> {{ contactForm.SUBMIT_BTN }} </button>
      </form>

      <form class="form" [class.active]="activeForm === 'suggest'" (ngSubmit)="onSuggestSubmit($event)">
        <input type="text" placeholder="Place name" required>
        <input type="text" placeholder="City (e.g. Makati)">
        <textarea placeholder="Why should we feature this spot?"></textarea>
        <button type="submit">{{ suggestForm.SUBMIT_BTN }}</button>
      </form>
    </div>

  </section>

<section class="about-hero">
    <div class="hero-content">
      <h1> {{ hero.TITLE }} </h1>
      <p> {{ hero.DESCRIPTION }} </p>
    </div>
  </section>

<section class="about-section">
    <div class="about-text">
      <h2> {{ aboutSection.TITLE }} </h2>
      <p> {{ aboutSection.DESCRIPTION }} </p>

      <h2> {{ aboutSection.MISSION_TITLE }} </h2>
      <p> {{ aboutSection.MISSION_DESCRIPTION }} </p>
    </div>

    <div class="about-map">
      <img src="assets/icons/MetroMap.jpg" alt="Metro Manila Map" />
    </div>
  </section>

  <section class="cards">
      <h2 class="section-title"> {{ howWorks.TITLE }} </h2>
       <div class="info-cards">
      @for (card of howWorks.CARDS; track card.title) {
        <div class="info-card">
          <img [src]="card.img" alt="">
          <h3>{{ card.title }}</h3>
          <p>{{ card.description }}</p>
        </div>
      }
  </div>
</section>
